<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="UTF-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>查询车况</title>
    <link rel="stylesheet" href="css/report.css"/>
    <link rel="stylesheet" href="css/common.css">
</head>
<body style="min-width: 1200px;margin: 0 auto;">
<div id="header">
    <div class="inner clear-fix">
        <img src="img/logo2.png" style="width: 159px;float: left" alt="">
        <div class="header_right">
            <a href="" class="login_btn nav_btn">登录</a>
            <a href="" class="register_btn nav_btn">免费注册</a>
        </div>
    </div>
</div>
<div id="mainContent">
    <h4 class="current_location"><a href="">首页</a> <span style="font-size: 18px;padding: 0 4px;">&#8250;</span><a
            href="" class="current">查询车况</a></h4>
    <div class="inner">
        <div class="data_report">
            <div class="report_head">
                <h3>二手车无忧车辆历史数据报告</h3>
                <p><span>SmartFortwo2013年款1.0 手自一体 MHD 硬顶巧克力特别版</span></p>
                <p><img src="img/report_icon2.png" width="47px;" alt=""><img src="img/report_icon3.png" width="107px"
                                                                             alt=""></p>
            </div>
            <div class="data_detail clear-fix">
                <div class="sidebar">
                    <div class="data_bar" style="border-radius: 8px;">
                        <p><label>排放标准</label><span>国四</span></p>
                        <p><label>购车时间</label><span>2013.03.02</span></p>
                        <p><label>过户次数</label><span>0次</span></p>
                        <p><label>新车指导价</label><span>7.98万－8.88万</span></p>
                        <p><label>新车经销商参考价</label><span>8.98万－9.88万</span></p>
                        <p><label>二手车价格</label><span>6.76万－8.27万</span></p>
                    </div>
                    <div class="recommend_bar">
                        <p class="title">打败南京市同级别<i>72%</i>的车辆</p>
                        <p class="recommend">
                            综合推荐指数:
                        </p>
                        <div class="star" data-num="80">
                            <img src="img/star_1.png" alt="">
                            <i></i>
                        </div>
                    </div>
                </div>
                <div class="table_wrapper" style="margin-left: 5px;width: 887px;overflow: hidden">
                    <img src="img/report_img1.png" style="width: 899px;vertical-align: middle" alt="">

                </div>
            </div>
        </div>
     </div>
</div>
<script type="text/javascript" src="js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="js/common.js"></script>
</body>
</html>
